name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main   # 👈 只要 push 到 main 就會自動部署

permissions:
  contents: write   # 👈 必須要有寫入權限，才能推到 gh-pages branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20   # ✅ 強制用 Node.js 20

      - name: Install dependencies
        run: npm install


      - name: Build
        run: npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
