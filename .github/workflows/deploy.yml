name: Deploy to GitHub Pages

on:
  push:
    branches: [main]   # 只要推到 main 就會觸發

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. 抓取 repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 使用 Node.js 20（Vite 需要）
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: package-lock.json

      # 3. 安裝依賴（改成 npm install）
      - name: Install dependencies
        run: npm install

      # 4. 打包前端
      - name: Build project
        run: npm run build

      # 5. 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
