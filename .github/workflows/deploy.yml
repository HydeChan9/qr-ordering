name: Deploy to GitHub Pages

on:
  push:
    branches: [main]   # 只要推送到 main 分支就會觸發部署

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 抓取 repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. 使用 Node.js 20（Vite 需要）
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3. 安裝依賴
      - name: Install dependencies
        run: npm ci

      # 4. 打包前端
      - name: Build project
        run: npm run build

      # 5. 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
